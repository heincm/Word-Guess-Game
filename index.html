<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="shortcut icon" href="../Word-Guess-Game/assets/images/hangman.ico" type="image/png">
    <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Word-Guess-Game/assets/css/style.css">

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Soccer Hangman</h1>
        <p class="lead">Test your soccer knowledge by guessing these common terms</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img id="winner" src="">
            </div>
        </div>
        <div class="row winnerText">
            <div class="col-md-6 col-sm-6 text-center">
                <h2 id="wordBanner"></h2>
                <img class="img-fluid" id="image" src="../Word-Guess-Game/assets/images/placeholder.jpg" alt="placeholder">
                <p></p>
            </div>
            <div class="col-md-6 col-sm-6 text-center">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="mt-5 mb-3">Press any key to begin</h1>
                        <h4>Games Won: <span id="score">0</span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="blanks"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Remaining Guesses: <span id="remainingGuesses">10</span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Letters Guessed: </h4>
                        <p id="letterGuessed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <footer class="footer bg-light">By Chris Hein</footer>    

    <script src="../Word-Guess-Game/assets/javascript/game.js"></script>
</body>

</html>
